<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/chatrd.css?nocache=18">
</head>
<body>

    <div id="statistics" style="display: none;">
    </div>


    <div id="container">
        <div class="wrapper">
            <div id="chat">
            </div>

            <div id="chat-input" style="display: none;">
                <div id="chat-autocomplete-list"></div>
                <form>
                    <input id="chat-input-text-field" type="text">
                </form>

                <div id="chat-settings" class="settings">

                    <div id="twitch">
                        <img src="js/modules/twitch/images/logo-twitch.svg" alt="">
                        <label class="switch">
                            <input type="checkbox" name="sendTwitchMessages" checked><span class="slider"></span> 
                        </label>
                    </div>

                    <div id="youtube">
                        <img src="js/modules/youtube/images/logo-youtube.svg" alt="">
                        <label class="switch">
                            <input type="checkbox" name="sendYouTubeMessages" checked><span class="slider"></span> 
                        </label>
                    </div>

                    <div id="tiktok">
                        <img src="js/modules/tiktok/images/logo-tiktok.svg" alt="">
                        <label class="switch">
                            <input type="checkbox" name="sendTikTokMessages" checked><span class="slider"></span> 
                        </label>
                    </div>

                    <div id="kick">
                        <img src="js/modules/kick/images/logo-kick.svg" alt="">
                        <label class="switch">
                            <input type="checkbox" name="sendKickMessages" checked><span class="slider"></span> 
                        </label>
                    </div>

                </div>
                
                <button id="chat-input-settings"><i class="fa-solid fa-list-check"></i></button>
                <button id="chat-input-send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>




    
    <template id="chat-message">

        <div id="" data-user="" class="item">

            <div class="message">
                <div class="first-message">âœ¨ First-time Chatter</div>
                
                <div class="shared-chat">
                    <span class="origin">
                        <img src="" alt="">
                        <strong></strong>
                    </span>
                </div>

                <div class="header"></div>

                <div class="reply"><i class="fa-solid fa-comment-dots"></i> </div>

                <div class="info">
                    <span class="avatar"></span>
                    <span class="timestamp"></span>
                    <span class="platform"></span>
                    <span class="badges"></span>
                    <span class="pronouns"></span>
                    <span class="user"></span>
                </div>

                <div class="actual-message"></div>
            </div>
            
        </div>

    </template>

    <template id="event-message">

        <div id="" data-user="" class="event">
            
            <div class="message">
                <div class="header"></div>
                <div class="info">
                    <span class="platform"></span>
                    <span class="user"></span>
                    <span class="action"></span>
                    <span class="value"></span>
                </div>
                <div class="actual-message"></div>
            </div>
            
        </div>

    </template>


    <script src="https://cdn.jsdelivr.net/npm/simple-notify@1.0.4/dist/simple-notify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client@1.12.1/dist/streamerbot-client.min.js"></script>
    
    <script src="js/speakerbot.js?nocache=18"></script>
    <script src="js/sb.js?nocache=18"></script>
    <script src="js/chatrd.js?nocache=18"></script>

    <link href="js/modules/twitch/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/twitch/module.js?nocache=18"></script>

    <link href="js/modules/youtube/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/youtube/module.js?nocache=18"></script>

    <link href="js/modules/tiktok/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/tiktok/module.js?nocache=18"></script>

    <link href="js/modules/kick/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/kick/module.js?nocache=18"></script>

    <link href="js/modules/streamelements/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/streamelements/module.js?nocache=18"></script>

    <link href="js/modules/streamlabs/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/streamlabs/module.js?nocache=18"></script>

    <link href="js/modules/patreon/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/patreon/module.js?nocache=18"></script>

    <link href="js/modules/tipeeestream/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/tipeeestream/module.js?nocache=18"></script>

    <link href="js/modules/kofi/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/kofi/module.js?nocache=18"></script>

    <link href="js/modules/fourthwall/module.css?nocache=18" rel="stylesheet">
    <script src="js/modules/fourthwall/module.js?nocache=18"></script>

    <script src="../.common/utils/helpers.js"></script>
</body>
</html>
